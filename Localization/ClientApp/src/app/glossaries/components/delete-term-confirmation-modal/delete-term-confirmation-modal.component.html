<app-modal [(visible)]="visible">
  <div class="app-modal-header d-flex m-2">
    <h4 class="modal-title">Удалить термин</h4>
    <button type="button" class="close" (click)="hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <p>Вы действительно хотите удалить термин {{term.value}}?</p>
  </div>
  <div class="app-modal-footer">
    <button class="btn btn-warning m-1" (click)="confirmDeleteTerm()">Удалить</button>
    <button class="btn btn-primary" (click)="hide()">Отмена</button>
  </div>
</app-modal>
