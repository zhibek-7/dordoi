<mat-form-field class="e-form-field">
  <input matInput type="text" placeholder="Найти..." [(ngModel)]="value">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; applyFilter(value)">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>
<button mat-raised-button (click)="applyFilter(value)" style="margin-left:.3rem;">Найти</button>

<table mat-table [dataSource]="dataSource"
      class="mat-elevation-z8"
      matSort
      matSortDirection="asc"
      matSortDisableClear>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="role" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Роль </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата создания </th>
    <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
  </ng-container>

  <ng-container matColumnDef="foldersWeight" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Размер папки </th>
    <td mat-cell *matCellDef="let element"> {{element.foldersWeight}} </td>
  </ng-container>

  <ng-container matColumnDef="maxFoldersWeight">
    <th mat-header-cell *matHeaderCellDef> Допустимый размер </th>
    <td mat-cell *matCellDef="let element"> {{element.maxFoldersWeight}} </td>
  </ng-container>

  <ng-container matColumnDef="condition" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Статус </th>
    <td mat-cell *matCellDef="let element"> {{element.condition}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Действия </th>
    <td mat-cell *matCellDef="let element"> <a (click)="openDialog(element.id)">Edit</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
