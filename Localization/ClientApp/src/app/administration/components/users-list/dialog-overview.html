<mat-form-field style="width: 100%;">
  <mat-select [(value)]="data.selectedRate" placeholder="Выберите тариф">
    <mat-option value="10 Гб">10 Гб</mat-option>
    <mat-option value="8 Гб">8 Гб</mat-option>
    <mat-option value="6 Гб">6 Гб</mat-option>
  </mat-select>
</mat-form-field>

<br>
<mat-form-field style="width: 100%;">
  <mat-select [(value)]="data.selectedStatus" placeholder="Выберите статус пользователя">
    <mat-option value="Работает">Работает</mat-option>
    <mat-option value="Заблокирован">Заблокирован</mat-option>
  </mat-select>
</mat-form-field>

<br>
<mat-form-field style="width: 100%;">
  <mat-select [(value)]="data.selectedAuthMethod" placeholder="Выберите службу авторизации пользователя">
    <mat-option value="option1">Служба 1</mat-option>
    <mat-option value="option2">Служба 2</mat-option>
  </mat-select>
</mat-form-field>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Отмена</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Подтвердить</button>
</div>
