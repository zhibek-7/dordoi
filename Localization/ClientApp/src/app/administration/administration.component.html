<div class="jumbotron">
  <div class="container header">
    <p>Центральная консоль управления</p>
  </div>
</div>
<div class="container-fluide" style="margin:0rem 1rem;">
  <div class="row">
    <div class="col"></div>
    <div class="col" style="text-align: end; font-size: 13px;">
      <span>Добро пожаловать: current_user_name</span>
      <span style="margin:.3rem;">|</span>
      <span><a routerLink='/administration'>Выход</a></span>
    </div>
  </div>
</div>

<mat-sidenav-container style="margin:2rem 1rem 0rem 1rem;">
  <mat-sidenav mode="side" opened>
      <mat-toolbar>
          <mat-toolbar-row (click)="showMainContent(1)" [ngClass]="{'active': showSettingsComponent}">
              <mat-icon>home</mat-icon>&nbsp;&nbsp;&nbsp;<span>Настройки</span>
          </mat-toolbar-row>

          <mat-toolbar-row (click)="showMainContent(2);" [ngClass]="{'active': showFoldersComponent}">
              <mat-icon>folder</mat-icon>&nbsp;&nbsp;&nbsp;<span>Папки</span>
          </mat-toolbar-row>

          <mat-toolbar-row (click)="showMainContent(3)" [ngClass]="{'active': showUsersListComponent}">
              <mat-icon>person</mat-icon>&nbsp;&nbsp;&nbsp;<span>Пользователи</span>
          </mat-toolbar-row>

          <mat-toolbar-row (click)="showMainContent(4)" [ngClass]="{'active': showServersComponent}">
              <mat-icon>insert_invitation</mat-icon>&nbsp;&nbsp;&nbsp;<span>Сервера</span>
          </mat-toolbar-row>

          <mat-toolbar-row (click)="showMainContent(5)" [ngClass]="{'active': showEventsComponent}">
              <mat-icon>list_alt</mat-icon>&nbsp;&nbsp;&nbsp;<span>События</span>
          </mat-toolbar-row>

          <mat-toolbar-row (click)="showMainContent(6)" [ngClass]="{'active': showAuthComponent}">
              <mat-icon>lock</mat-icon>&nbsp;&nbsp;&nbsp;<span>Аутентификация</span>
          </mat-toolbar-row>

        </mat-toolbar>
  </mat-sidenav>
  <mat-sidenav-content >
    <div style="margin-left: .5rem;">
      <div *ngIf="showSettingsComponent">
          <app-settings></app-settings>
      </div>
      <div *ngIf="showFoldersComponent">
          <app-folders></app-folders>
      </div>
      <div *ngIf="showUsersListComponent">
          <app-users-list></app-users-list>
      </div>
      <div *ngIf="showServersComponent">
          <app-servers></app-servers>
      </div>
      <div *ngIf="showEventsComponent">
          <app-events></app-events>
      </div>
      <div *ngIf="showAuthComponent">
          <app-auth></app-auth>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
