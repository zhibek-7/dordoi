<app-modal [(visible)]="visible">
  <div class="app-modal-header d-flex m-2">
    <h4 *ngIf="file && !file.isFolder" class="modal-title">Прогресс перевода для файла {{file.name}}</h4>
    <h4 *ngIf="file && file.isFolder" class="modal-title">Прогресс перевода для папки {{file.name}}</h4>
    <button type="button" class="close" (click)="hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <div *ngFor="let fileTranslationInfo of fileTranslationInfos">
      <div *ngIf="getLocale(fileTranslationInfo.localeId)" class="row">
        <div class="col-4">
          <img alt="Locale icon" [style.width]="16+'px'" [src]="getLocale(fileTranslationInfo.localeId).url" />
          {{getLocale(fileTranslationInfo.localeId).name}}
        </div>
        <div class="col-8">
          <mat-progress-bar mode="determinate" [value]="fileTranslationInfo.percentOfTranslation"></mat-progress-bar>
          {{fileTranslationInfo.percentOfTranslation | percent }}
        </div>
      </div>
    </div>
  </div>
  <div class="app-modal-footer">
    <button class="btn btn-default" (click)="hide()">Закрыть</button>
  </div>
</app-modal>
