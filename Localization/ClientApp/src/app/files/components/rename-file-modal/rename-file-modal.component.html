<app-modal [(visible)]="visible">
  <div class="app-modal-header d-flex m-2">
    <h4 *ngIf="file && file.is_folder" class="modal-title">Изменение имени папки</h4>
    <h4 *ngIf="file && !file.is_folder" class="modal-title">Изменение имени файла</h4>
    <button type="button" class="close" (click)="hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <input *ngIf="file" class="form-control m-1" [(ngModel)]="fileName" type="text" />
  </div>
  <div class="app-modal-footer">
    <button class="btn btn-success m-1 btn-sm" (click)="submitNameChange()">Применить</button>
    <button class="btn btn-primary btn-sm" (click)="hide()">Отмена</button>
  </div>
</app-modal>
