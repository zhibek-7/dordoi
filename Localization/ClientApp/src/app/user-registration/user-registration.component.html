<form [formGroup]="regForm" novalidate (ngSubmit)="submit()">
  <div class="form-group">
    <label>Email</label>
    <input class="form-control" name="email" formControlName="userEmail" />

    <div class="alert alert-danger"
         *ngIf="regForm.controls['userEmail'].invalid && regForm.controls['userEmail'].touched">
      Некорректный email
    </div>
  </div>
  <div class="form-group">
    <label>Имя</label>
    <input class="form-control" name="name" formControlName="userName" />

    <div class="alert alert-danger"
         *ngIf="regForm.controls['userName'].invalid && regForm.controls['userName'].touched">
      Не указано имя
    </div>
  </div>
  <div formGroupName="passwordGroup">
    <div>
      <label>Пароль</label>
      <input class="form-control" type="password" name="password" formControlName="userPassword" />
      <span [hidden]="!regForm.hasError('minLenght', ['PasswordGroup', 'userPassword'])">
        Пароль слишком короткий
      </span>
    </div>
    <div>
      <label>Подтверждение пароля</label>
      <input class="form-control" type="password" name="confPassword" formControlName="confirmPassword" />
      <span [hidden]="!regForm.hasError('equals', 'passwordGroup')">
        Введённые пароли не совпадают
      </span>
    </div>
  </div>

</form>
