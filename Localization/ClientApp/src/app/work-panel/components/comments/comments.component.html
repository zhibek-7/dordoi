<div class="commentsBlock">

    <div class="directoryBlock">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-comment-tab" data-toggle="tab" href="#nav-comment" role="tab" aria-controls="nav-comment" aria-selected="true">Комментарии</a>
                <a class="nav-item nav-link" id="nav-condition-tab" data-toggle="tab" href="#nav-condition" role="tab" aria-controls="nav-condition" aria-selected="false">Глоссарий</a>
            </div>
        </nav>
    </div>

    <div class="commentsFiled">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-comment" role="tabpanel" aria-labelledby="nav-comment-tab">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item list-group-item-action" *ngFor="let comment of commentsList">
                                <div class="oneCommentBlock">
                                    <div class="row">
                                        <div class="col-6 userNameRow">{{comment.userName}}</div><div class="col-6">{{comment.dateTime | date: 'd.M.yyyy H:m'}}</div>
                                    </div>
                                    <div *ngIf="!commentEdited">
                                        <div class="row">
                                            <div class="col-12">{{comment.comment}} </div>
                                        </div>
                                        <div class="row">
                                           <!-- <div class="col-3"><div class="controlText" (click)="changeCommentClick(comment)">Изменить</div></div>
                                            <div class="col-3"><div class="controlText" (click)="deleteCommentClick(comment.commentId)">Удалить</div></div>
                                            -->
                                            <button class="btn btn-link" (click)="changeCommentClick(comment)">Изменить</button>
                                            <button class="btn btn-link" (click)="deleteCommentClick(comment.commentId)">Удалить</button>
                                          </div>
                                    </div>
                                    <div *ngIf="commentEdited">
                                      <div class="row">
                                        <div class="col-12">
                                          <div class="form-group">
                                            <textarea class="form-control" rows="2"
                                                      [(ngModel)]="changedComment"></textarea>
                                          </div>
                                        </div>
                                      </div>

                                      <div class="fileBlock mb-2">
                                        <div class=""><input (change)="handleFileInput($event.target.files)" type="file" #Image accept="image/*"></div>
                                        <div *ngIf="imageUrl" class="blockWithImages m-1">
                                          <img [src]="imageUrl" class="appendedImage">
                                        </div>
                                      </div>

                                      <div class="row">
                                        <div class="col-4"><button class="btn greenBtn" (click)="saveChangedComment(comment)">Сохранить</button></div>
                                        <div class="col-4"><button class="btn" (click)="cancelChangingComment(comment.commentId)">Отменить</button></div>
                                      </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="addCommentBlock">
                    <div class="container align-center" style="padding:0px;">
                        <div class="row" style="width: 100%;">                                
                            <form class="col-10">
                                <div class="inputSearch">
                                    <input type="text"  id="addCommentInput" name="first" class="form-control input-lg" placeholder="Новый комментарий" [(ngModel)]="addCommentText"
                                    class="col-11" (keyup)="onEnterPress($event)">
                                </div>
                            </form>
                            <div class="col-1 float-right align-center arrowIcon" style="padding:0px;">
                                <mat-icon (click)="addComment()">add_comment</mat-icon>
                            </div>
                        </div>
                    </div>                    
                </div>
            </div>

            <div class="tab-pane fade" id="nav-condition" role="tabpanel" aria-labelledby="nav-condition-tab">
                <div class="conditionsBlock">
                    <div>Глоссарий пуст</div>
                </div>
            </div>

        </div>
    </div>

</div>
