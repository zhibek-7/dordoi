<div class="languagesBlock" *ngIf="checkPhrase()">

    <div class="languagesOptionsBlock">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-offers-tab" data-toggle="tab" href="#nav-offers" role="tab" aria-controls="nav-offers" aria-selected="true">Предложения языка</a>
                <a class="nav-item nav-link" id="nav-otherLang-tab" data-toggle="tab" href="#nav-otherLang" role="tab" aria-controls="nav-otherLang" aria-selected="false">Другие языки</a>
                <a class="nav-item nav-link" id="nav-memorySearch-tab" data-toggle="tab" href="#nav-memorySearch" role="tab" aria-controls="nav-memorySearch" aria-selected="false">Поиск по памяти</a>
            </div>
        </nav>        
    </div>

    <div class="actionsBlock">
        <div class="tab-content" id="nav-tabContent">

            <div *ngIf="checkNumberOfTranslations()" class="tab-pane fade show active" id="nav-offers" role="tabpanel" aria-labelledby="nav-offers-tab">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item list-group-item-action" *ngFor="let translation of listOfTranslations">
                        <div class="row offersBlock">                            
                            <div class="col-1"><img class="userIcon" src="../../../assets/icons/main/userDefaultIcon.jpg"></div>
                            <div class="col-9 ">
                                <div class="align-self-start translatedText">
                                    {{translation.translated}}
                                </div>
                                <div class="align-self-end translationInfo">
                                    <div class="row">
                                        <div class="col-xl-4 col-lg-6">{{translation.dateTime | date: 'd MMMM H:m'}}</div>
                                        <div class="col-xl-4 col-lg-4 userLogin">(Имя пользователя)</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-1 "> <input type="checkbox" class="form-check-input" [(ngModel)]="translation.confirmed" (change)="changeTranslate(translation)"> </div>
                            <div class="col-1 align-self-center"><img (click)="deleteTranslateClick(translation.id)" class="utilitiesIcon" src="../../../assets/icons/main/bin.png"></div>
                        </div>
                    </li>
                </ul>
            </div>
            <div *ngIf="!checkNumberOfTranslations()" class="tab-pane fade show active" id="nav-offers" role="tabpanel" aria-labelledby="nav-offers-tab">
                <div class="translationsEmpty">
                    Переводов данной фразы не было предложено
                </div>
            </div>
            
            <div class="tab-pane fade otherLanguages" id="nav-otherLang" role="tabpanel" aria-labelledby="nav-otherLang-tab">Тут будет раздел с другими языками</div>
            <div class="tab-pane fade searchByMemory" id="nav-memorySearch" role="tabpanel" aria-labelledby="nav-memorySearch-tab">
                <form>
                    <div>
                        <input type="text" name="searchByMemory" [(ngModel)]="searchByMemory" class="form-control input-lg" placeholder="Поиск по памяти переводов ...">
                    </div>
                </form>
            </div> 

        <div>
    </div>

</div>
