<app-modal [(visible)]="visible">
  <div class="app-modal-header d-flex m-2">
    <h4 class="modal-title">Удалить строку(и)</h4>
    <button type="button" class="close" (click)="hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <p>Вы действительно хотите удалить строку(и) "{{translationSubstringsSubstringToTranslate}}"?</p>
  </div>
  <div class="app-modal-footer">
    <button class="btn btn-default m-1 btn-sm" (click)="delete()">Удалить</button>
    <button class="btn btn-default m-1 btn-sm" (click)="hide()">Отмена</button>
  </div>
</app-modal>
