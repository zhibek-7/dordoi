<div class="row m-2">
  <div class="col">
    <div class="btn-group m-1">
      <button class="btn btn-success" disabled>Скрыть</button>
      <button class="btn btn-success" disabled>Показать</button>
    </div>
    <button class="btn btn-success m-1" disabled>Добавить строку</button>
    <button class="btn btn-success m-1" disabled>Поиск и замена</button>
    <button class="btn btn-success m-1" disabled>Удалить</button>
  </div>
  <div class="col">
    <app-pagination [offset]="currentOffset" [pageSize]="pageSize" [totalCount]="totalCount" [displayedPagesRange]="3" (pageChanged)="onPageChanged($event)"></app-pagination>
  </div>
</div>
<div class="row m-2">
  <div class="col">
    <input type="text" class="form-control m-1" placeholder="Искать строки" [(ngModel)]="stringSearchString" (input)="loadStrings()" />
  </div>
  <div class="col">
    <select class="form-control m-1" [(ngModel)]="selectedFileId" (change)="loadStrings()">
      <option [ngValue]="null">Все файлы</option>
      <option *ngFor="let file of filesViewModels" [ngValue]="file.id">{{file.name}}</option>
    </select>
  </div>
</div>
<app-strings-list class="m-2"
                  [selectableStrings]="selectableStrings"
                  (sortingParamsChanged)="applySorting($event)"
                  (dataReloadRequested)="loadStrings()"
                  ></app-strings-list>
