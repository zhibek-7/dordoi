<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th (click)="requestSortBy('value')"
          [class.headerSortUp]="isSortingAscending && lastSortColumnName == 'value'"
          [class.headerSortDown]="!isSortingAscending && lastSortColumnName == 'value'">Исходная строка</th>
      <th (click)="requestSortBy('context')"
          [class.headerSortUp]="isSortingAscending && lastSortColumnName == 'context'"
          [class.headerSortDown]="!isSortingAscending && lastSortColumnName == 'context'">Контекст</th>
      <th [class.headerSortUp]="isSortingAscending && lastSortColumnName == 'outdated'"
          [class.headerSortDown]="!isSortingAscending && lastSortColumnName == 'outdated'">
        <label (click)="requestSortBy('outdated')">
          Устаревшее
        </label>
        <input type="checkbox" class="checkbox" [ngModel]="isAllStringsOutdated" (change)="toggleOutdatedForAllDisplayedStrings()">
      </th>
      <th (click)="requestSortBy('description')"
          [class.headerSortUp]="isSortingAscending && lastSortColumnName == 'description'"
          [class.headerSortDown]="!isSortingAscending && lastSortColumnName == 'description'">Описание</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tr *ngFor="let translationString of translationStrings">
    <td>{{translationString.value}}</td>
    <td>{{translationString.context}}</td>
    <td>
      <input type="checkbox" class="checkbox" [(ngModel)]="translationString.outdated" (change)="updateString(translationString)">
    </td>
    <td>{{translationString.description}}</td>
    <td>
      <div class="btn-group">
        <button class="btn btn-success" (click)="setLanguagesModal.show()">Задать язык</button>
        <app-set-languages-form-modal #setLanguagesModal
                                      [translationSubstring]="translationString"
                                      ></app-set-languages-form-modal>
      </div>
    </td>
  </tr>
</table>
