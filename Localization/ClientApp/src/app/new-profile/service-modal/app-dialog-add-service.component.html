<!-- <h1 mat-dialog-title>Hi</h1> -->
<div mat-dialog-content>
  <mat-form-field>
    <mat-select placeholder="Язык оригинала" [(ngModel)]="selectedCurrentLanguage" name="currentLanguages">
      <mat-option *ngFor="let language of languages" [value]="language.id">
        {{language.name_text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Язык перевода" [(ngModel)]="selectedTranslateLanguage" name="translateLanguages">
      <mat-option *ngFor="let language of languages" [value]="language.id">
        {{language.name_text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Перевод
        </mat-panel-title>
        <mat-icon *ngIf="!service1" (click)="switch1()">add_circle_outline</mat-icon>
        <mat-icon *ngIf="service1" (click)="switch1()">remove_circle_outline</mat-icon>
      </mat-expansion-panel-header>
      <p>Тут цена за услугу</p>
    </mat-expansion-panel>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Редактура
        </mat-panel-title>
        <mat-icon *ngIf="!service2" (click)="switch2()">add_circle_outline</mat-icon>
        <mat-icon *ngIf="service2" (click)="switch2()">remove_circle_outline</mat-icon>
      </mat-expansion-panel-header>
      <p>Тут цена за услугу</p>
    </mat-expansion-panel>
  </mat-accordion>
  <mat-form-field>
    <mat-select placeholder="Тематика" [(ngModel)]="selectedTranslateLanguage" name="translateLanguages">
      <mat-option *ngFor="let language of languages" [value]="language.id">
        {{language.name_text}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color="primary" class="align">Удалить</button>
    <button mat-button color="primary" class="align" (click)="save()">Сохранить</button>
    <button mat-button color="primary" class="align" cdkFocusInitial (click)="onNoClick()">Отмена</button>
</div>
