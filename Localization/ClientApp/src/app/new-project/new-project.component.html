<div class="container-fluide">
  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <h2>Создать Crowdin проект</h2>

      <form [formGroup]="myForm">

        <div class="form-group row">
          <label for="projectName" class="col-sm-2 col-form-label">Название проекта</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="projectName" placeholder="Введите название проекта"
                   formControlName="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="projectURL" class="col-sm-2 col-form-label">URL проекта</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="projectURL" placeholder="https://crowdin.com/project/projectID"
                   formControlName="url">
          </div>
        </div>

        <mat-radio-group>
          <mat-radio-button value="public">Общий проект</mat-radio-button> <br>
          <mat-hint>Видимый для всех. Вы можете ограничить доступ после создания проекта.</mat-hint>
          <br> <br>
          <mat-radio-button value="privat">Личный проект</mat-radio-button> <br>
          <mat-hint>Доступно только для приглашенных участников проекта.</mat-hint>
        </mat-radio-group>

        <br>
        <br>
        <mat-form-field>
          <mat-select placeholder="Выберете язык проекта" formControlName="language">
            <mat-option *ngFor="let language of languages" [value]="language.name_text">
              {{language.name_text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <br><br>
        <div class="selected-languages container-fluide">
          <div class="row">
            <div class="checkbox-wrap col-sm-5">
              <div class="form-check" *ngFor="let language of languages; let i = index">
                <input class="form-check-input" type="checkbox" [value]="language.name_text" id={{i}} (click)="checkLanguage($event)">
                <label class="form-check-label" for={{i}}>
                  {{language.name_text}}
                </label>
              </div>
            </div>
            <div class="languages-list col-sm-6">
              <p *ngFor="let checkedLanguage of checkedLanguages"> {{checkedLanguage.name_text}} </p><br>
            </div>
          </div>
        </div>


        <br><br>
        <div class="button-row-wrap">
          <div class="button-row">
            <button mat-button>Отмена</button>
            <button mat-raised-button color="primary" style="width: 15rem;" (click)="addProject()">Создать проект</button>
          </div>
        </div>

      </form>

    </div>
    <div class="col-sm-2"></div>
  </div>
</div>
