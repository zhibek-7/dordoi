<app-modal [(visible)]="visible">
  <div class="app-modal-header d-flex m-2">
    <h4 class="modal-title"> Редактировать глоссарий </h4>
    <button type="button" class="close" (click)="hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <app-glossary-editable-details [glossary]="glossaryEditable" [triggerLoading]="visible"></app-glossary-editable-details>
  </div>
  <div class="app-modal-footer">
    <button class="btn btn-default m-1" (click)="submit()"> Сохранить </button>
    <button class="btn btn-default" (click)="hide()"> Отмена </button>
  </div>
</app-modal>
