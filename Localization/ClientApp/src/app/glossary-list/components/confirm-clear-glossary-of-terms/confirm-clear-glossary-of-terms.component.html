<app-modal [(visible)]="visible">
  <div class="app-modal-header d-flex m-2">
    <h4 class="modal-title">Очистить словарь</h4>
    <button type="button" class="close" (click)="hide()">&times;</button>
  </div>
  <div class="app-modal-body">
    <p>Вы действительно хотите очистить от терминов выбранный словарь "{{glossary.name_text}}"?</p>
  </div>
  <div class="app-modal-footer">
    <button class="btn btn-warning m-1" (click)="clear()">Очистить</button>
    <button class="btn btn-primary" (click)="hide()">Отмена</button>
  </div>
</app-modal>
