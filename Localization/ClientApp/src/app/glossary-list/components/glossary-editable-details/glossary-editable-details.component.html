<div>
  <label class="m-1"> Название глоссария </label>
  <input class="form-control m-1" [(ngModel)]="glossary.name" type="text" /><!--name="name" #name="ngModel" required-->
  <!--<div class="alert alert-danger" *ngIf="name.errors.required && name.value == null">
    Введите название глоссария.
  </div>
  <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
    Заполните поле.
  </div>-->
</div>

<div>
  <label class="m-1"> Описание </label>
  <input class="form-control m-1" [(ngModel)]="glossary.description" type="text" />
</div>

<div>
  <label class="m-1"> Назначить глоссарий для следующих проектов: </label>
  <div class="input-group">
    <div>
      <div class="form-check" *ngFor="let localizationProject of availableLocalizationProjects">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [ngModel]="localizationProject.isSelected" (ngModelChange)="toggleSelection(localizationProject)">{{localizationProject.model.name}}
        </label>
      </div>
    </div>
  </div>
</div>

<div>
  <label class="m-1"> Целевые языки: </label>
  <app-set-languages [availableLocales]="availableLocales" (selectedLocalesChanged)="setSelectedLocales($event)"></app-set-languages>

  <!--<div class="alert alert-danger" *ngIf="glossary.locales == null">
    Выберите целевой(ые) язык(и).
  </div>
  <div class="alert alert-danger" *ngIf="!glossary.locales">
    Заполните поле.
  </div>-->
</div>
