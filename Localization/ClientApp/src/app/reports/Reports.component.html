<div class="container-fluide">
  <div class="row">
    <div class="col-sm-8">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a class="nav-link" role="button" aria-haspopup="true" routerLink='/profile'>
              <img src="../assets/images/user-picture.png" width="24" height="24" class="d-inline-block align-top" alt="">
            </a>
          </li>
          <li *ngIf="project" class="breadcrumb-item">{{project.id}}</li>
          <li class="breadcrumb-item active" aria-current="page">Отчеты</li>
        </ol>
      </nav>
    </div>
    <div class="col-sm-4 second-col">
      <button mat-raised-button (click)="goBack()">Перейти к странице проекта</button>
    </div>
  </div>
</div>

<h1>
  <span *ngIf="project">
    Отчеты проекта {{project.name}}
  </span>
</h1>

<div>
  <nav class="navbar bg-light navbar-expand-md">
    <div class="collapse navbar-collapse w-75 order-1 order-md-0  dual-collapse2 leftUl navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="navbar-item">
          <div (click)="showReport(1)" class="nav-link">Статус проекта</div>
        </li>
        <li class="navbar-item">
          <div (click)="showReport(2)" class="nav-link">Оценка затрат</div>
        </li>
        <li class="navbar-item">
          <div (click)="showReport(3)" class="nav-link">Стоимость переводов</div>
        </li>
        <li class="navbar-item">
          <div (click)="showReport(4)" class="nav-link">Отчет по работам</div>
        </li>
        <li class="navbar-item">
          <div (click)="showReport(5)" class="nav-link">Нарушения</div>
        </li>
      </ul>
    </div>
    
  </nav>
</div>

<div *ngIf="showTranslatedWords">
  <translated-words-report [projectId]="project.id"></translated-words-report>
</div>

<div *ngIf="showProjectStatus">
  <app-status-report></app-status-report>
</div>

<div *ngIf="showFoulsTranslation">
  <app-fouls-translation></app-fouls-translation>
</div>

<div *ngIf="showCostSumm">
  <app-costs-report></app-costs-report>
</div>

<div *ngIf="showTranslationCost">
  <app-translations-cost></app-translations-cost>
</div>
