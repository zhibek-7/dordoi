<div name="date-range" class="dateHolder">
  Диапазон дат<br>
  <label>
    <input [(ngModel)]="from" value="{{from}}" type="date">
  </label>
  <label>
    <input [(ngModel)]="to" value="{{to}}" type="date">
  </label>
  <button (click)="clickEvent()">
    Generate
  </button>
</div>


<div class="reportHeader">
  <div>{{msg}}</div>

  <button (click)="download()">
    Экспорт переводов
  </button>
</div>

<div class="reportFilter" *ngIf="filteredrows">
  <select [(ngModel)]="userLang" value="{{userLang}}" (mouseup)="filterReport()" name="userLang">
    <option value="Все языки" name ="langOption">Все языки</option>
    <option *ngFor="let lang of Languages" value="{{lang.name}}" name="langOption"> {{lang.name}}</option>
  </select>

  <input matInput type="text"
         name="userName"
         [(ngModel)]="userName"
         id="idFilter"
         placeholder="Search users (by name or surname)"
         value="{{userName}}"
         (keypress)="filterReport()" (change)="filterReport()">
</div>

<div *ngIf="filteredrows">
  <table mat-table [dataSource]="filteredrows" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя пользовател </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Языки </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <ng-container matColumnDef="translations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Переведено </th>
      <td mat-cell *matCellDef="let element"> {{element.translations}} </td>
    </ng-container>

    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Утверждено </th>
      <td mat-cell *matCellDef="let element"> {{confimed(element.confirmed.toString())}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
</div>
