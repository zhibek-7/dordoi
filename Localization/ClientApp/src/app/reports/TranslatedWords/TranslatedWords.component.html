<div name="date-range" class="dateHolder">
  Диапазон дат<br>
  <label>
    <input [(ngModel)]="from" value="{{from}}" type="date">
  </label>
  <label>
    <input [(ngModel)]="to" value="{{to}}" type="date">
  </label>
  <button (click)="clickEvent()">
    Generate
  </button>
</div>


<div class="reportHeader">
  <div>{{msg}}</div>

  <button (click)="download()">
    Экспорт переводов
  </button>
</div>

<div class="reportFilter" *ngIf="filteredrows">
  <select [(ngModel)]="userLang" value="{{userLang}}" (mouseup)="filterReport()" name="userLang">
    <option value="Все языки" name ="langOption">Все языки</option>
    <option *ngFor="let lang of Languages" value="{{lang.name}}" name="langOption"> {{lang.name}}</option>
  </select>

  <input type="text"
         name="userName"
         [(ngModel)]="userName"
         id="idFilter"
         placeholder="Search users (by name or surname)"
         value="{{userName}}"
         (keypress)="filterReport()" (change)="filterReport()">
</div>

  <table class='table' *ngIf="filteredrows">
    <thead>
      <tr>
        <th>Имя пользователя</th>
        <th>Языки</th>
        <th>Переведено</th>
        <th>Утверждено</th>
      </tr>
    </thead>
    <tbody [(ngModel)]="filteredrows">
      <tr *ngFor="let row of filteredrows">
        <td>{{ row.name }}</td>
        <td>{{ row.language }}</td>
        <td>{{ row.translations }}</td>
        <td>{{ confimed(row.confirmed.toString()) }}</td>
      </tr>
    </tbody>
  </table>
