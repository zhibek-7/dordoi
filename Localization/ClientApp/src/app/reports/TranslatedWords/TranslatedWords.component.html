<div name="date-range" class="dateHolder">

      
      
      <div>
        <span>Диапазон дат</span><br>

        <input type="text" matInput
               ngxDaterangepickerMd
               [locale]="{applyLabel: 'ok', format: 'DD-MM-YYYY'}"
               startKey="from"
               endKey="to"
               [(ngModel)]="selected"
               name="daterange" style="border: solid 1px darkgray; width: 180px"/>
      </div>
      <mat-form-field>
        <mat-select [(value)]="locale" (selectionChange)="filterReport()" placeholder="Select language">
          <mat-option value="Все языки">Все языки</mat-option>
          <mat-option *ngFor="let lang of Languages" value="{{lang.name}}">"{{lang.name}}"</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select [(value)]="user" placeholder="Select user">
          <mat-option value="Все">Все</mat-option>
          <mat-option *ngFor="let u of Users" value="{{u.id}}">"{{u.name}}"</mat-option>
        </mat-select>
      </mat-form-field>
      <button (click)="clickEvent()">
        Generate
      </button>
</div>

<div class="reportHeader">
  <div>{{msg}}</div>

  <button (click)="download()">
    Экспорт переводов
  </button>
</div>

<div class="reportFilter" *ngIf="filteredrows">
  <mat-form-field>
    <mat-select [(value)]="userLang" (selectionChange)="filterReport()" placeholder="Select language" >
      <mat-option value="Все языки">Все языки</mat-option>
      <mat-option *ngFor="let lang of Languages" value="{{lang.name}}">"{{lang.name}}"</mat-option>
    </mat-select>
  </mat-form-field>
    <mat-form-field>
      <input matInput type="text" name="userName" [(ngModel)]="userName" placeholder="Search users (by name or surname)" value="{{userName}}" (keyup)="filterReport()">
    </mat-form-field>
</div>

<div *ngIf="filteredrows">
  <table mat-table [dataSource]="filteredrows" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Имя пользовател </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Языки </th>
      <td mat-cell *matCellDef="let element"> {{element.language}} </td>
    </ng-container>

    <ng-container matColumnDef="translations">
      <th mat-header-cell *matHeaderCellDef> Переведено </th>
      <td mat-cell *matCellDef="let element"> {{element.translations}} </td>
    </ng-container>

    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef> Утверждено </th>
      <td mat-cell *matCellDef="let element"> {{confimed(element.confirmed.toString())}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
