<form [formGroup]="loginForm">
  <div class="form-group">
    <label>Login or Email</label>
    <input class="form-control" name="email" formControlName="userLogin" [(ngModel)]="user.email" />
    <div class="alert alert-danger"
         *ngIf="loginForm.controls['userLogin'].invalid && loginForm.controls['userLogin'].touched">
      Login or Email is required!!!
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" name="password" formControlName="userPassword" [(ngModel)]="user.name_text" />
    <div class="alert alert-danger"
         *ngIf="loginForm.controls['userPassword'].invalid && loginForm.controls['userPassword'].touched">
      Password is required!!!
    </div>
    <div>
      <table>
        <tr>
          <td><button class="btn btn-sm btn-primary"> Login </button></td>
          <td><button class="btn btn-sm btn-danger"> Register </button></td>
        </tr>
      </table>


    </div>
  </div>
</form>
