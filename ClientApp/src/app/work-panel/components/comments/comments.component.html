<div class="commentsBlock">

    <div class="directoryBlock">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-comment-tab" data-toggle="tab" href="#nav-comment" role="tab" aria-controls="nav-comment" aria-selected="true">Комментарии</a>
                <a class="nav-item nav-link" id="nav-condition-tab" data-toggle="tab" href="#nav-condition" role="tab" aria-controls="nav-condition" aria-selected="false">Условия</a>
            </div>
        </nav>        
    </div>

    <div class="commentsFiled">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-comment" role="tabpanel" aria-labelledby="nav-comment-tab">
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item list-group-item-action" *ngFor="let comment of commentsList">
                                <div> {{comment.text}} </div>
                            </li>
                        </ul>
                    </div>
                </div> 
                
                <div class="addCommentBlock">
                    <div class=" inputSearch">
                        <input type="text" id="addCommentInput" class="form-control input-lg" placeholder="Новый комментарий" (keyup)="onEnterPress($event)" >
                    </div>
                </div>
                
            </div>

            <div class="tab-pane fade" id="nav-condition" role="tabpanel" aria-labelledby="nav-condition-tab">
                <div class="conditionsBlock">
                    <div>Условия еще не прописаны</div>
                </div>
            </div>

        </div>
    </div>

</div>
